<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      background-size: cover;
      background-image: url('images/back.jpg');
      background-position: center;
      background-repeat: no-repeat;
      margin: 0;
    }

    header {
      background-color: #161616;
      padding: 30px;
      text-align: auto;
      color: rgb(24, 179, 24);
    }

    nav a {
      color: rgb(16, 16, 16);
      padding: 14px 16px;
      text-decoration: none;
    }

    nav a:hover {
      background-color: #ddd;
      color: black;
    }

    footer {
      background-color: #0b0b0b;
      color: white;
      text-align: center;
      padding: 10px;
      position: fixed;
      bottom: 0;
      width: 100%;
    }

    form#changePasswordForm {
      border: 3px solid #f1f1f1;
      margin: 50px auto;
      max-width: 400px;
    }

    input[type=password], input[type=text] {
      width: 100%;
      padding: 12px 1%;
      margin: 8px 0;
      display: inline-block;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    button {
      background-color: #04AA6D;
      color: white;
      padding: 14px 1%;
      margin: 8px 0;
      border: none;
      cursor: pointer;
      width: 100%;
    }

    button:hover {
      opacity: 0.8;
    }

    .imgcontainer {
      text-align: center;
      margin: 24px 0 12px 0;
    }

    img.avatar {
      width: 10%;
      border-radius: 10%;
    }

    .container {
      padding: 16px;
      text-align: center;
    }

    /* Styles for the pop-up */
    .popup {
      position: fixed;
      top: 0;
      right: -300px; /* Start the pop-up off-screen */
      width: 300px;
      height: 100%;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      transition: right 0.3s ease;
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<header>
  <div>
    <img src="images/logo.jpg" alt="ShoppyKart" style="width: 70px; height: 40px; float: auto;">
    <h3 style="float:right; margin-left: 10px;">Shoppykart</h3>
    <nav>
      <!-- Links removed -->
    </nav>
  </div>
</header>

<!-- Change Password Form -->
<form id="changePasswordForm">
  <div class="imgcontainer">
    <img src="images/santa.jpeg" alt="Avatar" class="avatar">
  </div>

  <div class="container">
    <label for="newPassword"><b>New Password</b></label>
    <input type="password" placeholder="Enter New Password" name="newPassword" required>

    <label for="confirmPassword"><b>Confirm Password</b></label>
    <input type="password" placeholder="Confirm New Password" name="confirmPassword" required>

    <label for="token"><b>Password Token</b></label>
    <input type="text" placeholder="Enter Password Token" name="token" required>

    <button type="button" onclick="changePassword()">Change Password</button>
  </div>
</form>

<!-- Pop-up content -->
<div id="myPopup" class="popup">
  <span class="close-btn" onclick="closePopup()">&times;</span>
  <p>Password changed successfully!</p>
</div>

<footer>
  &copy; 2023 Shoppykart. All Rights Reserved.
</footer>

<script>
  function changePassword() {
    var newPassword = document.getElementById("changePasswordForm").elements["newPassword"].value;
    var confirmPassword = document.getElementById("changePasswordForm").elements["confirmPassword"].value;
    var token = document.getElementById("changePasswordForm").elements["token"].value;

    // Add logic to send the newPassword, confirmPassword, and token to the server for password reset
    // You may use AJAX or another method to communicate with the server

    // For simplicity, you can display an alert indicating success or failure
    alert("Password changed successfully"); // Replace this with actual feedback from the server

    // Open the pop-up
    openPopup();

    // Reset the form and redirect to the login page
    document.getElementById("changePasswordForm").reset();
    // window.location.replace("index.html"); // Commented for demonstration
  }

  function openPopup() {
    document.getElementById("myPopup").style.right = "0";
  }

  function closePopup() {
    document.getElementById("myPopup").style.right = "-300px";
  }
</script>

</body>
</html>
